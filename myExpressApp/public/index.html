<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: darkslategrey;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        label {
            padding: 10px;
            border: 0 none wheat;

            font-size: 20px;
            color: white
        }

        input {
            padding: 10px;
            border: 0 none wheat;
            color: white;
            background-color: black;
            font-size: 20px;
        }


        .firstdiv {

            background-color: #5c5c5c;
            padding: 10px;
            margin: 4%;
        }
    </style>
    <script type="text/javascript">
        var httpRequest = null;

        function SendRequest() {
            httpRequest = new XMLHttpRequest();   // defined in ajax.js
            // The requested file must be in the same domain that the page is served from.
            var url = "/commandResponse?cmdField=";
            var cmd = document.getElementById("cmdInput").value;

            httpRequest.open("get", url + cmd, false);    // async
            httpRequest.onreadystatechange = OnStateChange;
            httpRequest.send(null);

        }

        function OnStateChange() {
            if (httpRequest.readyState == 4) {
                if (IsRequestSuccessful(httpRequest)) {    // defined in ajax.js
                    alert(httpRequest.responseText);
                }
                else {
                    alert("Operation failed.");
                }
            }
        }
    </script>

    <title>Document</title>
</head>

<body>
    <div class="firstdiv">
        <form method="get" action="/commandResponse">
            <label for="cmdField">Command</label>
            <input id="cmdInput" type="test" name="cmdField">
            <input type="submit">
        </form>

        <button onclick="SendRequest()">Test responseText property</button>
    </div>

</body>

</html>
